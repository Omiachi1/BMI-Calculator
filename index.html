<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h1>BODY MASS INDEX <i>(BMI)</i> CALCULATOR</h1>
        </div>
        <div class="name">
            <div class="namebox">
                <p>Name</p>
                <div class="name-input">
                    <input type="text"  id="name" placeholder="What is you name?">
                </div>
            </div>
        </div>
        <div class="bmi-data">
            <div class="row-one">
                <div>
                    <p>Weight</p>
                    <input type="number" id="weight" placeholder="Eneter your weight">
                </div>
                <div>
                    <p>Height</p>
                    <input type="number" id="height" placeholder="Eneter your Height">
                </div>
            </div>
            <div class="row-two">
                <div>
                    <p>Age</p>
                    <input type="number" id="age" placeholder="How old are you?">
                </div>
                <div>
                    <p>Sex</p>
                    <select name="sex">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="submit">
            <button id="submitBtn">Submit</button>
        </div>
        <div class="bmi-result">
            <output id="output"></output>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
